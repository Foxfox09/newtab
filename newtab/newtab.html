<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–ü–æ—à—É–∫–∞—á</title>
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<style>
  :root{
    --input-color: #ffffff;
    --input-placeholder: rgba(255,255,255,0.75);
    --input-text-shadow: 0 1px 2px rgba(0,0,0,0.6);
  }
  html,body{height:100%;margin:0;font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial}
  #app{position:relative;height:100%;overflow:hidden;background:#111;color:#fff}
  #bgImg, #bgVideo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:0}
  #overlay{position:absolute;inset:0;z-index:1;background:rgba(0,0,0,0.15);}
  
  .glass {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.14);
    border-radius: 14px;
    backdrop-filter: blur(10px) saturate(1.05);
    -webkit-backdrop-filter: blur(10px) saturate(1.05);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }
  /* –ø–æ—à—É–∫ */
  .search-wrap{
    position:absolute;
    top: 25vh;
    left:50%;
    transform:translate(-50%, -50%);
    z-index:6;
    width: min(920px, calc(100% - 40px));
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    padding:6px;
  }
  .input-container {
    position: relative;
    flex: 1;
    display: flex;
    border-radius: 12px; /* –†–∞–º–∫–∞ —Ç–µ–ø–µ—Ä –Ω–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä—ñ */
  }
  .search{
    flex:1;
    height:56px;
    padding:12px 18px;
    border-radius:12px;
    border: none;
    color: var(--input-color);
    font-size:16px;
    outline: none;
    box-sizing: border-box;
    text-shadow: var(--input-text-shadow);
    background-color: transparent; /* –û—Å–Ω–æ–≤–Ω–µ –ø–æ–ª–µ –ø—Ä–æ–∑–æ—Ä–µ */
  }
  #query {
    position: relative; /* –©–æ–± –±—É–ª–æ –ø–æ–≤–µ—Ä—Ö ghost */
    z-index: 2;
  }
  #query-ghost {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    color: var(--input-placeholder); /* –ö–æ–ª—ñ—Ä –ø—ñ–¥–∫–∞–∑–∫–∏ */
    pointer-events: none; /* –ù–µ —Ä–µ–∞–≥—É—î –Ω–∞ –∫–ª—ñ–∫–∏ */
  }
  .search::placeholder { color: var(--input-placeholder); opacity:1; }
  .search.glass{ padding-left:18px; }
  .btn{
    height:48px;
    padding:10px 14px;
    border-radius:12px;
    border:none;
    color:#fff;
    cursor:pointer;
    min-width:80px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }
  #cmdList{
    position:absolute;
    z-index:11;
    max-height:220px;
    overflow:auto;
    display:none;
    flex-direction: column;
    gap: 4px;
    padding:8px;
    box-sizing:border-box;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  #cmdList::-webkit-scrollbar { display: none; }
  .cmd-item{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    margin: 0;
    border-radius:10px;
    cursor:pointer;
    user-select:none;
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.06);
    color:#fff;
    transition: all .12s;
  }
  .cmd-item.selected{
    background: rgba(255,255,255,0.14);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  }
  .cmd-item:hover{ transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.45) }
  /* —ñ–∫–æ–Ω–æ–∫—ñ */
  #board {
    position: absolute;
    top: calc(25vh + 80px);
    left: 50%;
    transform: translateX(-50%);
    width: min(700px, calc(100% - 40px));
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-items: center;
    z-index:6;
  }
  .icon-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 84px;
    height: 84px;
    border-radius: 50%;
    cursor: grab;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.14);
    backdrop-filter: blur(10px) saturate(1.05);
    -webkit-backdrop-filter: blur(10px) saturate(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    touch-action: manipulation; 
    -webkit-user-select: none;
    user-select: none;
    position: relative; /* added for delete button */
  }
  .icon-wrapper:active { cursor: grabbing; }
  .icon-wrapper:hover { transform: scale(1.1); box-shadow: 0 12px 25px rgba(0,0,0,0.4); }
  .delete-btn{
    position: absolute;
    top: 6px;
    right: 6px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(0,0,0,0.5);
    color: #fff;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    line-height: 1;
    border: none;
    cursor: pointer;
    opacity: 0;
    transition: opacity .12s, transform .08s;
    padding: 0;
  }
  .icon-wrapper:hover .delete-btn{ opacity: 1; }
  .delete-btn:active{ transform: scale(.95); }
  .sortable-ghost {
    opacity: 0.4 !important;
    transform: scale(1.05);
    background-color: rgba(255, 255, 255, 0.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
  }
  .sortable-drag {
    opacity: 0.9 !important;
    box-shadow: 0 15px 30px rgba(0,0,0,0.7);
  }
  .icon-wrapper img {
    width: 52px;
    height: 52px;
    object-fit: contain;
    border-radius: 12px;
    pointer-events: none; 
  }
  
  #cmdModal{
    position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:20;
    min-width:320px;max-width:720px;padding:18px;border-radius:12px;
    background: rgba(10,10,10,0.88);border:1px solid rgba(255,255,255,0.08);display:none;
    box-shadow:0 30px 80px rgba(0,0,0,0.7);color:#fff;
  }
  #cmdModal h3{margin:0 0 8px 0;font-size:18px}
  #cmdModal p{margin:0;font-size:14px;opacity:0.9}
  #cmdModal .close{position:absolute;right:8px;top:8px;background:transparent;border:none;color:#fff;font-size:18px;cursor:pointer}
  #fileInput{display:none}
  @media (max-height: 700px) {
    .search-wrap { top: 18vh; }
    #board { top: calc(18vh + 80px); }
  }
 
  #hint{
    position:absolute;
    left:20px;
    bottom:20px;
    z-index:6;
    padding:8px 12px;
    user-select:none;
    cursor:pointer;
    font-size:14px;
    opacity:0.8;
  }

  /* Update Notification */
  .update-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 100;
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    transition: opacity .3s, transform .3s;
    transform: translateY(0);
    opacity: 1;
    color: #fff; /* –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –±—ñ–ª–∏–π –∫–æ–ª—ñ—Ä —Ç–µ–∫—Å—Ç—É */
  }
  .update-popup.hidden {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
  }
  .update-popup p { margin: 0; }
  .update-popup a {
    color: inherit; /* –£—Å–ø–∞–¥–∫–æ–≤—É—î–º–æ –±—ñ–ª–∏–π –∫–æ–ª—ñ—Ä */
    text-decoration: none; /* –ü—Ä–∏–±–∏—Ä–∞—î–º–æ –ø—ñ–¥–∫—Ä–µ—Å–ª–µ–Ω–Ω—è */
  }
  .update-popup a:hover {
    text-decoration: underline; /* –î–æ–¥–∞—î–º–æ –ø—ñ–¥–∫—Ä–µ—Å–ª–µ–Ω–Ω—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
  }
  .update-popup button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    opacity: 0.7;
    padding: 0 0 0 5px;
  }
</style>
</head>
<body>
<div id="app">
  <img id="bgImg" alt="" style="display:none">
  <video id="bgVideo" autoplay muted loop playsinline style="display:none"></video>
  <div id="overlay"></div>

  <div class="search-wrap">
    <div class="input-container glass">
      <input id="query-ghost" class="search" readonly tabindex="-1" />
      <input id="query" class="search" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç –∞–±–æ –∫–æ–º–∞–Ω–¥—É //" autocomplete="off" />
    </div>
    <button id="run" class="btn glass">–í–∏–∫–æ–Ω–∞—Ç–∏</button>
    <input id="fileInput" type="file" accept="image/*,video/mp4" />
  </div>

  <div id="cmdList" class="glass"></div>
  <div id="board"></div>
  <div id="cmdModal"><button class="close" id="closeModal">‚úï</button><h3 id="modalTitle"></h3><p id="modalDesc"></p></div>

  <div id="hint">
    –ö–æ–º–∞–Ω–¥–∏
  </div>
</div>

<div id="update-notification" class="update-popup glass hidden">
  <a href="https://github.com/Foxfox09/newtab" target="_blank" rel="noopener noreferrer">
    <p>üéâ –î–æ—Å—Ç—É–ø–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è!</p>
  </a>
  <button id="close-update-popup">‚úï</button>
</div>

<script src="js/Sortable.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
