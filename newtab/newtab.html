<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>–ü–æ—à—É–∫–∞—á</title>
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">
<link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<style>
  :root {
    --input-color: #ffffff;
    --input-placeholder: rgba(255,255,255,0.75);
    --input-text-shadow: 0 1px 2px rgba(0,0,0,0.6);
    --ui-font-size: 16px;
    --ui-font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  }

  html, body {
    height: 100%;
    margin: 0;
    font-family: var(--ui-font-family);
    font-size: var(--ui-font-size);
  }
  #app{position:relative;height:100%;overflow:hidden;background:#111;color:#fff}
  #bgImg, #bgVideo{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:0}
  #overlay{position:absolute;inset:0;z-index:1;background:rgba(0,0,0,0.15);}
  
  .glass {
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.14);
    border-radius: 14px;
    backdrop-filter: blur(10px) saturate(1.05);
    -webkit-backdrop-filter: blur(10px) saturate(1.05);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  }
  /* –ø–æ—à—É–∫ */
  .search-wrap{
    position:absolute;
    top: 25vh;
    left:50%;
    transform:translate(-50%, -50%);
    z-index:6;
    width: min(920px, calc(100% - 40px));
    display:flex;
    gap:10px;
    align-items:center;
    justify-content:center;
    padding:6px;
  }
  .input-container {
    position: relative;
    flex: 1;
    display: flex;
    border-radius: 12px;
  }
  .search {
    flex: 1;
    height: 56px;
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    color: var(--input-color);
    
    font-family: var(--ui-font-family);
    font-size: var(--ui-font-size);
    outline: none;
    box-sizing: border-box;
    text-shadow: var(--input-text-shadow);
    background-color: transparent;
  }
  #query {
    position: relative; 
    z-index: 2;
  }
  #query-ghost {
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
    color: var(--input-placeholder);
    pointer-events: none; 
  }
  .search::placeholder {
    color: var(--input-placeholder);
    font-family: var(--ui-font-family);
    font-size: var(--ui-font-size);
    opacity: 1;
  }
  .search.glass{ padding-left:18px; }
  .btn{
    height:48px;
    padding:10px 14px;
    border-radius:12px;
    border:none;
    color:#fff;
    cursor:pointer;
    min-width:80px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
  }
  #cmdList{
    position:absolute;
    z-index:11;
    max-height:220px;
    overflow:auto;
    display:none;
    flex-direction: column;
    gap: 4px;
    padding:8px;
    box-sizing:border-box;
    scrollbar-width: none;
    -ms-overflow-style: none;
  }
  #cmdList::-webkit-scrollbar { display: none; }
  .cmd-item{
    display:flex;
    align-items:center;
    gap:10px;
    padding:10px 12px;
    margin: 0;
    border-radius:10px;
    cursor:pointer;
    user-select:none;
    background: rgba(255,255,255,0.03);
    border:1px solid rgba(255,255,255,0.06);
    color:#fff;
    transition: all .12s;
  }
  .cmd-item.selected{
    background: rgba(255,255,255,0.14);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.45);
  }
  .cmd-item:hover{ transform:translateY(-3px); box-shadow:0 8px 20px rgba(0,0,0,0.45) }
  
  .suggestion-icon {
    width: 18px;
    height: 18px;
  }

  /* —ñ–∫–æ–Ω–æ–∫—ñ */
  #board {
    position: absolute;
    top: calc(25vh + 80px);
    left: 50%;
    transform: translateX(-50%);
    width: min(700px, calc(100% - 40px));
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
    gap: 20px;
    padding: 20px;
    justify-items: center;
    z-index:6;
  }
  .icon-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 84px;
    height: 84px;
    border-radius: 50%;
    cursor: grab;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    background: rgba(255,255,255,0.06);
    border: 1px solid rgba(255,255,255,0.14);
    backdrop-filter: blur(10px) saturate(1.05);
    -webkit-backdrop-filter: blur(10px) saturate(1.05);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    touch-action: manipulation; 
    -webkit-user-select: none;
    user-select: none;
    position: relative;
  }
  .icon-wrapper:active { cursor: grabbing; }
  .icon-wrapper:hover { transform: scale(1.1); box-shadow: 0 12px 25px rgba(0,0,0,0.4); }
  .delete-btn{
    position: absolute;
    top: 6px;
    right: 6px;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: rgba(0,0,0,0.5);
    color: #fff;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    line-height: 1;
    border: none;
    cursor: pointer;
    opacity: 0;
    transition: opacity .12s, transform .08s;
    padding: 0;
  }
  .icon-wrapper:hover .delete-btn{ opacity: 1; }
  .delete-btn:active{ transform: scale(.95); }
  .icon-wrapper img {
    width: 52px;
    height: 52px;
    object-fit: contain;
    border-radius: 12px;
    pointer-events: none; 
  }
  
  #cmdModal{
    position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);z-index:20;
    min-width:320px;max-width:720px;padding:18px;border-radius:12px;
    background: rgba(10,10,10,0.88);border:1px solid rgba(255,255,255,0.08);display:none;
    box-shadow:0 30px 80px rgba(0,0,0,0.7);color:#fff;
  }
  #cmdModal h3{margin:0 0 8px 0;font-size:18px}
  #cmdModal p{margin:0;font-size:14px;opacity:0.9}
  #cmdModal .close{position:absolute;right:8px;top:8px;background:transparent;border:none;color:#fff;font-size:18px;cursor:pointer}
  #fileInput{display:none}
  @media (max-height: 700px) {
    .search-wrap { top: 18vh; }
    #board { top: calc(18vh + 80px); }
  }
 
  #hint{
    position:absolute;
    left:20px;
    bottom:20px;
    z-index:6;
    padding:8px 12px;
    user-select:none;
    cursor:pointer;
    font-size:14px;
    opacity:0.8;
  }

  .update-popup {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 100;
    padding: 12px 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    transition: opacity .3s, transform .3s;
    transform: translateY(0);
    opacity: 1;
    color: #fff; 
  }
  .update-popup.hidden {
    opacity: 0;
    transform: translateY(20px);
    pointer-events: none;
  }
  .update-popup p { margin: 0; }
  .update-popup a {
    color: inherit;
    text-decoration: none;
  }
  .update-popup a:hover {
    text-decoration: underline;
  }
  .update-popup button {
    background: none;
    border: none;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    opacity: 0.7;
    padding: 0 0 0 5px;
  }

  /* ---  –°—Ç–∏–ª—å 2 --- */
  .style-2 .input-container,
  .style-2 .btn,
  .style-2 .icon-wrapper,
  .style-2 .update-popup,
  .style-2 #cmdList,
  .style-2 #music-player {
    border: 1px solid rgba(255, 255, 255, 0.4);
    backdrop-filter: url(#distorsion);
    -webkit-backdrop-filter: url(#distorsion);
    transition: all 0.6s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    background: transparent; 
  }

  .style-2 .input-container,
  .style-2 .btn {
    border-radius: 50px;
  }
  .style-2 .search {
    font-size: 20px;
    height: 64px;
  }
  .style-2 .btn {
    height: 64px;
  }
  .style-2 .icon-wrapper,
  .style-2 #cmdList,
  .style-2 .update-popup,
  .style-2 #music-player {
    border-radius: 28px;
  }

  /* Player */
  #music-player {
    position: fixed;
    bottom: 20px;
    left: 50%;
    z-index: 10;
    display: flex;
    align-items: center;
    gap: 12px;
    width: min(480px, calc(100% - 40px));
    padding: 12px;
    background: rgba(255, 255, 255, 0.06);
    border: 1px solid rgba(255, 255, 255, 0.14);
    border-radius: 14px;
    backdrop-filter: blur(10px) saturate(1.05);
    -webkit-backdrop-filter: blur(10px) saturate(1.05);
    box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    opacity: 0;
    visibility: hidden;
    transform: translate(-50%, 20px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    overflow: hidden;
  }
  
  #music-player.visible {
    opacity: 1 !important;
    visibility: visible !important;
    transform: translate(-50%, 0) !important;
  }
  #music-player.disconnected {
    transform: translate(-50%, 100px) !important;
    opacity: 0 !important;
    pointer-events: none;
  }
  
  /* –û–±–∫–ª–∞–¥–∏–Ω–∫–∞ */
  .music-cover {
    width: 56px;
    height: 56px;
    border-radius: 8px;
    object-fit: cover;
    background-color: rgba(255,255,255,0.1);
    flex-shrink: 0;
  }
  
  /* –î–µ—Ç–∞–ª—ñ —Ç—Ä–µ–∫—É */
  .music-details {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 6px;
    overflow: hidden;
    min-width: 0;
    transition: all 0.4s ease;
  }
  
  .track-info {
    overflow: hidden;
  }
  .marquee {
    display: inline-block;
    white-space: nowrap;
    overflow: visible;
  }
  
  /* –ü—Ä–æ–≥—Ä–µ—Å —ñ —Ç–∞–π–º–µ—Ä */
  .progress-wrapper {
    display: flex;
    flex-direction: column;
    gap: 4px;
    width: 100%;
    transition: all 0.4s ease;
  }
  .progress-bar-wrapper {
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.2);
    border-radius: 2px;
    overflow: hidden;
  }
  .progress-bar {
    height: 100%;
    background: #fff;
    width: 0%;
    transition: width 0.25s linear;
  }
  .time-row {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    opacity: 0.85;
    margin-top: 4px;
    padding: 0 2px;
  }
  
  /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è */
  .music-controls {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    opacity: 0;
    transform: translateX(20px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    pointer-events: none;
    flex-shrink: 0;
  }
  
  #music-player:hover .music-controls {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
  }
  
  /* –ö–Ω–æ–ø–∫–∏ */
  .player-btn {
    background: transparent;
    border: none;
    color: #fff;
    cursor: pointer;
    padding: 6px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background .2s, transform .15s;
    flex-shrink: 0;
  }
  .player-btn:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.1);
  }
  .player-btn img {
    width: 24px;
    height: 24px;
  }
  .play-btn img {
    width: 28px;
    height: 28px;
  }
  .secondary-btn {
    opacity: 0.7;
  }
  .secondary-btn img {
    width: 20px;
    height: 20px;
  }
  
  /* –ú—ñ–Ω—ñ–º—ñ–∑–æ–≤–∞–Ω–∏–π —Ä–µ–∂–∏–º */
  #music-player:not(:hover) {
    width: min(320px, calc(100% - 40px));
    padding: 8px;
  }
  
  #music-player:not(:hover) .music-controls {
    max-width: 0;
    opacity: 0;
    transform: translateX(20px);
    overflow: hidden;
  }
  #music-player:hover .music-controls {
    max-width: 200px;
    opacity: 1;
    transform: translateX(0);
  }
  
  #music-player:not(:hover) .music-details {
    flex: 1;
    width: auto;
  }


 
  /* --- –°–ú–Ü–¢–ù–ò–ö(–≤ –ø—Ä–æ—Ü–µ—Å—ñ) --- */ 
  #trash-zone {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(20px); 
    width: 200px;
    height: 60px;
    background-color: rgba(255, 69, 58, 0.95);
    color: white;
    border-radius: 30px;
    
    display: none; 
    align-items: center;
    justify-content: center;
    
    font-weight: bold;
    z-index: 99999; 
    opacity: 0;
    transition: opacity 0.2s, transform 0.2s;
    pointer-events: none; 
  }


  #trash-zone.trash-visible {
    display: flex !important; 
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  /* --- –°–ú–Ü–¢–ù–ò–ö --- */
  #trash-zone {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    width: 200px;
    height: 60px;
    background-color: rgba(255, 69, 58, 0.95);
    color: white;
    border-radius: 30px;
    
    display: none; 
    align-items: center;
    justify-content: center;
    
    font-weight: bold;
    z-index: 99999;
    opacity: 0;
    transition: opacity 0.2s, transform 0.2s, background-color 0.2s;
    pointer-events: none; 
  }

  #trash-zone.trash-visible {
    display: flex !important;
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }

  #trash-zone.trash-active {
    background-color: rgb(255, 0, 0); 
    transform: translateX(-50%) scale(1.1);
    box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
  }

  /* --- –°–¢–ò–õ–Ü –ü–ï–†–ï–¢–Ø–ì–£–í–ê–ù–ù–Ø --- */

.sortable-drag {
  opacity: 0.9 !important; 
  transform: scale(1.1);   
  cursor: grabbing;
  z-index: 100000;        
  background: transparent; 
}


.sortable-ghost {
  opacity: 0.4 !important; 
  background: rgba(255, 255, 255, 0.1); 
  border-radius: 12px;
}

.sortable-fallback {
  opacity: 1 !important;
}

  .trash-icon { font-size: 22px; line-height: 1; }
  .sortable-chosen { opacity: 0 !important; visibility: hidden !important; }
</style>
</head>
<body>
<svg width="0" height="0" style="position:absolute">
  <filter id="distorsion">
    <feTurbulence type="fractalNoise" baseFrequency="0.01 0.1" numOctaves="5" seed="2" stitchTiles="stitch" result="noise"/>
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="B" result="distorted"/>
  </filter>
</svg>

<div id="app">
  <img id="bgImg" alt="" style="display:none">
  <video id="bgVideo" autoplay muted loop playsinline style="display:none"></video>
  <div id="overlay"></div>

  <div class="search-wrap">
    <div class="input-container glass">
      <input id="query-ghost" class="search" readonly tabindex="-1" />
      <input id="query" class="search" placeholder="–í–≤–µ–¥—ñ—Ç—å –∑–∞–ø–∏—Ç –∞–±–æ –∫–æ–º–∞–Ω–¥—É //" autocomplete="off" />
    </div>
    <button id="run" class="btn glass">–í–∏–∫–æ–Ω–∞—Ç–∏</button>
    <input id="fileInput" type="file" accept="image/*,video/mp4" />
  </div>

  <div id="cmdList" class="glass"></div>
  <div id="board"></div>
  <div id="cmdModal"><button class="close" id="closeModal">‚úï</button><h3 id="modalTitle"></h3><p id="modalDesc"></p></div>

  <!-- Music Player -->
  <div id="music-player" class="glass disconnected">
    <img id="music-cover" src="" alt="Album Art" class="music-cover">
    <div class="music-details">
      <div class="track-info">
        <div id="music-title"><span class="marquee">Not Playing</span></div>
        <div id="music-artist"><span class="marquee">Use ‚Ä¢ play ‚Ä¢ command</span></div>
      </div>
      <div class="progress-wrapper">
        <div class="progress-bar-wrapper">
          <div id="music-progress" class="progress-bar"></div>
        </div>
        <div class="time-row">
          <span id="music-current-time">0:00</span>
          <span id="music-total-time">0:00</span>
        </div>
      </div>
    </div>
    <div class="music-controls">
        <button id="music-dislike" class="player-btn secondary-btn" like-status="INDIFFERENT">
            <img src="img/dislike0.png" alt="Dislike">
        </button>
        <button id="music-prev" class="player-btn">
            <img src="img/back.png" alt="Previous">
        </button>
        <button id="music-play" class="player-btn play-btn">
            <img class="play-icon" src="img/play.png" alt="Play">
            <img class="pause-icon" src="img/pause.png" alt="Pause" style="display:none;">
        </button>
        <button id="music-next" class="player-btn">
            <img src="img/next.png" alt="Next">
        </button>
        <button id="music-like" class="player-btn secondary-btn" like-status="INDIFFERENT">
            <img src="img/like0.png" alt="Like">
        </button>
    </div>
  </div>


<div id="update-notification" class="update-popup glass hidden">
  <a href="https://github.com/Foxfox09/newtab" target="_blank" rel="noopener noreferrer">
    <p>üéâ –î–æ—Å—Ç—É–ø–Ω–µ –æ–Ω–æ–≤–ª–µ–Ω–Ω—è!</p>
  </a>
  <button id="close-update-popup">‚úï</button>
</div>

<div id="trash-zone" class="">
  <span class="trash-icon">üóëÔ∏è</span>
</div>

<script src="js/Sortable.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
